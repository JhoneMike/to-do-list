<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=width.device">

		<title>To-Do List</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <h1 class="titulo-principal">Tarefas do dia</h1>

        <div class="tarefas-do-dia">
            <h2 class="titulo-tarefas">Lista</h2>
            <ul class="lista-de-tarefas">
                <li class="nome-lista lista-ativa">Estudar</li>
                <li class="nome-lista">Trabalhar</li>
                <li class="nome-lista">Atividade FÃ­sica</li>
            </ul>

            <form action="">
                <input type="text" class="nova lista" placeholder="nova lista" aria-label="nova lista nome"/>
                <button class="btn adicionar" aria-label="criar nova lista">+</button>
            </form>
        </div>

        <div class="lista-afazeres">
            <div class="header-afazeres">
                <h2 class="titulo-principal-lista">Estudar</h2>
                <p class="total-de-tarefas">3 tarefas no total</p>
            </div>


            <div class="body-afazeres">
                <div class="tarefas">
                    <div class="tarefa">
                        <input type="checkbox" id="tarefa-1"/>
                        <label for="tarefa-1"><span class="custom-checkbox"></span>HTML</label>
                    </div>

                    <div class="tarefa">
                        <input type="checkbox" id="tarefa-2"/>
                        <label for="tarefa-2"><span class="custom-checkbox"></span>CSS</label>
                    </div>

                    <div class="tarefa">
                        <input type="checkbox" id="tarefa-3"/>
                        <label for="tarefa-3"><span class="custom-checkbox"></span>JavaScript</label>
                    </div>
                </div>

                <div class="adicionar-nova-tarefa">
                    <form action="">
                        <input type="text" class="nova tarefa" placeholder="nova tarefa" aria-label="nova tarefa nome"/>
                        <button class="btn adicionar" aria-label="adicionar nova tarefa">+</button>
                    </form>
                </div>

                <div class="deletar">
                    <button class="btn delete">Limpar atividades realizadas</button>
                    <button class="btn delete">Deletar lista</button>
                </div>
            </div>
        </div>
    </body>
</html>
