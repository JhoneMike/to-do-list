<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>To-do List</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Atividades do dia</h1>

        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list">
                <li class="active-list">You</li>
                <li>Work</li>
                <li>Grocery</li>
            </ul>

            <form action="">
                <input type="text" class="new list" placeholder="new list name" aria-label="new list name"/>
                <button class="btn list" aria-label="create new list">+</button>
            </form>
        </div>

        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">You</h2>
                <p class="task-count">3 task remaining</p>
            </div>


            <div class="todo-body">
                <div class="tasks">
                    
                </div>

                <div class="new-task-creator"></div>

                <div class="delete-stuff"></div>
            </div>
        </div>

    </body>
</html>
